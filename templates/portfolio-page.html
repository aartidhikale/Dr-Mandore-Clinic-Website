{% extends 'base.html' %}
{% block content %}
{% load static %}
<style>
    img {
        display: block;
        
        max-height:400px;
        width: auto;
        height: auto;
    }
</style>

    <section class="p-0 parallax" data-parallax-background-ratio="0.3" style="background-image: url('{% static 'all_images/back-portfolio.png' %}');">
            <div class="container-fluid position-relative  wow animate__fadeIn " data-wow-delay="0.2s">
                <div class="row small-screen ">
                    <div class="col-12 col-xl-5 offset-lg-1 col-lg-6 col-md-8 col-sm-10 d-flex flex-column justify-content-center md-padding-35px-left xs-padding-15px-left">
                        <h2 class="text-white alt-font font-weight-500 letter-spacing-minus-1px line-height-50 sm-line-height-45 xs-line-height-30 no-margin-bottom"><span class="font-weight-600">Our Gallery</span></h2>
                        
                    </div>
                </div>
            </div>
        </section>




        <!-- end page title -->
        <!-- start section -->
        <section class="bg-light-gray half-section">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <!-- start filter navigation -->
                        <ul class="portfolio-filter grid-filter nav nav-tabs justify-content-center border-0 text-uppercase font-weight-500 alt-font padding-6-rem-bottom md-padding-4-half-rem-bottom sm-padding-2-rem-bottom">
                            <li class="nav active"><a data-filter="*" href="#">All</a></li>
                            
                        </ul>
                        <!-- end filter navigation -->
                    </div>
                </div>
            </div>
            <div class="container">
              
                <div class="row">
                    
                    <div class="col-12 filter-content">
                        <ul class="portfolio-bordered portfolio-wrapper grid grid-loading grid-3col xl-grid-3col lg-grid-3col md-grid-2col sm-grid-2col xs-grid-1col gutter-large text-center">
                            <li class="grid-sizer"></li>
                            <!-- start portfolio item -->
                            {% for p in products %}
                            <li class="grid-item wow animate__fadeIn">
                               
                                 <a href="{{ p.image.url }}" data-group="portfolio-items" class="lightbox-group-gallery-item text-slate-blue text-slate-blue-hover rounded-circle bg-white">
                                   
                                    <div class="portfolio-box">
                                        {% if p.image %}
                                        <div class="portfolio-image bg-iris-blue">
                                            <img src="{{ p.image.url }}" style="height:100; width:100%" alt="" />
                                            <div class="portfolio-hover bg-white justify-content-center d-flex flex-column">
                                                <div class="scale">
                                                    <div class="alt-font text-extra-dark-gray font-weight-500 d-block">{{ p.name }}</div>
                                                    <div class="text-uppercase text-medium-gray text-small alt-font d-block">{{ p.description }}</div>
                                                </div>
                                            </div>
                                        </div>
                                        {% else %}
                                        <div class="portfolio-image bg-iris-blue">
                                            <img src="{% static 'all_images/temp.png' %}" alt="" />
                                            <div class="portfolio-hover bg-white justify-content-center d-flex flex-column">
                                                <div class="scale">
                                                    <div class="alt-font text-extra-dark-gray font-weight-500 d-block">Collection</div>
                                                    <div class="text-uppercase text-medium-gray text-small alt-font d-block">Branding</div>
                                                </div>
                                            </div>
                                        </div>
                                        {% endif %}
                                    </div>
                                   
                                </a>
                                {% endfor %}
                            </li>
                            <!-- end portfolio item -->
                            
                        </ul>
                    </div>
                </div>
              
            </div>
        </section>
        <!-- end section -->
        <!-- start footer -->
       <!-- start section -->
       {% endblock %}
